type: hostmetricsreceiver/disk

parent: hostmetrics

sem_conv_version: 1.9.0

attributes:
  device:
    description: Name of the disk.
    type: string

  direction:
    description: Direction of flow of bytes/operations (read or write).
    type: string
    enum: [read, write]

  serial_number:
    description: The serial number of the disk.
    type: string

metrics:
  system.disk.io:
    enabled: true
    description: Disk bytes transferred.
    unit: By
    sum:
      value_type: int
      aggregation_temporality: cumulative
      monotonic: true
    attributes: [device, direction, serial_number]
  system.disk.operations:
    enabled: true
    description: Disk operations count.
    unit: "{operations}"
    sum:
      value_type: int
      aggregation_temporality: cumulative
      monotonic: true
    attributes: [device, direction, serial_number]

  system.disk.io_time:
    enabled: true
    description: Time disk spent activated. On Windows, this is calculated as the inverse of disk idle time.
    unit: s
    sum:
      value_type: double
      aggregation_temporality: cumulative
      monotonic: true
    attributes: [device, serial_number]
  system.disk.operation_time:
    enabled: true
    description: Time spent in disk operations.
    unit: s
    sum:
      value_type: double
      aggregation_temporality: cumulative
      monotonic: true
    attributes: [device, direction, serial_number]
  system.disk.weighted_io_time:
    enabled: true
    description: Time disk spent activated multiplied by the queue length.
    unit: s
    sum:
      value_type: double
      aggregation_temporality: cumulative
      monotonic: true
    attributes: [device, serial_number]

  system.disk.pending_operations:
    enabled: true
    description: The queue size of pending I/O operations.
    unit: "{operations}"
    sum:
      value_type: int
      aggregation_temporality: cumulative
      monotonic: false
    attributes: [device, serial_number]
  system.disk.merged:
    enabled: true
    description: The number of disk reads/writes merged into single physical disk access operations.
    unit: "{operations}"
    sum:
      value_type: int
      aggregation_temporality: cumulative
      monotonic: true
    attributes: [device, direction, serial_number]
